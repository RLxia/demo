<div class="container-overview">
  <div class="main">
    <h1 class="page-header">音乐列表</h1>
    <div class="row placeholders">
      <div class="table-responsive" ng-controller='Table2Ctrl'>
          <table class="table table-striped table-bordered">
            <thead>
              <tr>
                <th class="st-sort-ascent" >音乐名称</th>
                <th>作者</th>
                <th>地区</th>
                <th>语言</th>
                <th>发布日期</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="row in musicList.data track by $index">
                <td>{{row.title}}</td>
                <td>{{row.author}}</td>
                <td>{{row.country}}</td>
                <td>{{row.language}}</td>
                <td>{{row.publishtime | date:"yyyy-MM-dd"}}</td>
              </tr>
            </tbody>
          </table>
          <div class="text-right" page-control record="musicList" ></div>
        </div>
    </div>

  </div>
</div>
