<div class="container-overview">
  <div class="main">
        <div class="row placeholders">
          <div class="col-xs-6 col-sm-3 placeholder">
            <img src="../../../images/1.png" class="img-responsive" alt="Generic placeholder thumbnail">
            <h4>Jorge</h4>
            <span class="text-muted">技术助理</span>
          </div>
          <div class="col-xs-6 col-sm-3 placeholder">
            <img src="../../../images/2.png" class="img-responsive" alt="Generic placeholder thumbnail">
            <h4>Emmanuel</h4>
            <span class="text-muted"> 网站运营</span>
          </div>
          <div class="col-xs-6 col-sm-3 placeholder">
            <img src="../../../images/3.png" class="img-responsive" alt="Generic placeholder thumbnail">
            <h4>Sienna</h4>
            <span class="text-muted">策划</span>
          </div>
          <div class="col-xs-6 col-sm-3 placeholder">
            <img src="../../../images/4.png" class="img-responsive" alt="Generic placeholder thumbnail">
            <h4>Phoebe</h4>
            <span class="text-muted">网站编辑</span>
          </div>
        </div>

        <h3 class="sub-header">任务列表</h3>
        <div class="table-responsive" ng-controller='TableCtrl'>
          <div class="input-group" style="float:right">
            <button type="button" class="btn btn-primary" ng-click="addTaskModal()">添加</button>
          </div>
          <table class="table table-striped table-task">
            <thead>
              <tr>
                <th class="st-sort-ascent" >任务名称</th>
                <th>完成状态</th>
                <th>创建时间</th>
                <th>操作</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="row in tasksData track by $index">
                <td>{{row.text}}</td>
                <td>{{row.completed |trueFilter}}</td>
                <td>{{row.create_time | date:"yyyy-MM-dd"}}</td>
                <td>
                  <span>
                        <button type="button" 
                                class="badge operatebtn"
                                ng-click="updTaskModal(row)">编辑
                        </button>
                    </span>
                    <span>
                        <button type="button" 
                                class="badge operatebtn"
                                ng-click="delTaskModal(row.id)">删除
                        </button>
                    </span>
                </td>
              </tr>
              
            </tbody>
          </table>
                   
        </div>
      </div>
</div>
